version: '3'

services:
  bot:
    build: ./HoraroBot
    restart: unless-stopped
    depends_on:
      - front
    env_file:
      - .env_bot

  front:
    build: ./HoraroFrontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=443
      - REACT_APP_API_URL=https://api.horaro.net/api/v1/
      - REACT_APP_NAME=Horaro
    depends_on:
      - web

  web:
    build: ./HoraroBackend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - db
    env_file:
      - .env_web_db
    volumes:
      - ./HoraroBackend/media:/app/media/

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
       - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env_web_db

volumes:
  postgres_data:


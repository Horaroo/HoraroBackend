version: '3.7'

services:
  web:
    build: .
    restart: always
    command:
        python /code/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/code
    environment:
      - ./.env

  db:
    image: postgres:14
    volumes:
      - ./datadir:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - ./.env

volumes:
  data_dir: